<div class="container">
    <div class="row mb-2">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="fname">Full Name</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="fa fa-user"></span></div>
                    </div>
                    <input class="form-control form-control-sm" id="fname" name="fname" type="text" readonly>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="cell">Cellphone Number</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="fa fa-mobile-alt"></span></div>
                    </div>
                    <input class="form-control form-control-sm" id="cell" name="cell" type="text" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="serv">Type of service</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="fa fa-lightbulb"></span></div>
                    </div>
                    <input class="form-control form-control-sm" id="serv" name="serv" type="text" readonly>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="size">Size</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="fa fa-ruler-combined"></span></div>
                    </div>
                    <input class="form-control form-control-sm" id="size" name="size" type="text" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="stdate">Start Date</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="fa fa-calendar-plus"></span></div>
                    </div>
                    <input class="form-control form-control-sm" id="stdate" name="stdate" type="text" readonly>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="expdate">Expected Date</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="fa fa-calendar-check"></span></div>
                    </div>
                    <input class="form-control form-control-sm" id="expdate" name="expdate" type="text" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tp">Total Price</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="fa fa-file-invoice-dollar"></span></div>
                    </div>
                    <input class="form-control form-control-sm" id="tp" name="tp" type="text" readonly>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="dp">Downpayment</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="fa fa-hand-holding-usd"></span></div>
                    </div>
                    <input class="form-control form-control-sm" id="dp" name="dp" type="text" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="addet">Additional Details</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="fa fa-clipboard"></span></div>
                    </div>
                    <textarea class="form-control form-control-sm" id="addet" type="text" name="addet" readonly>
                    </textarea>
                </div>
            </div>
        </div>
    </div>
</div>
